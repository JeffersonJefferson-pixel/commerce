{% extends "auctions/layout.html" %}

{% block body %}
 <form action="{% url 'newListing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="title" placeholder="title">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image" placeholder="input image's url">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="description">
    </div>    
    <div class="form-group">
        <input class="form-control" type="number" name="starting_bid" placeholder="starting bid">
    </div>    
    <input class="btn btn-primary" type="submit" value="Create New Listing">
 </form>
{% endblock %}
